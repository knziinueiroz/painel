<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Monomaniac+One&display=swap" rel="stylesheet" />
  <style>
 * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  align-items: center;
  justify-content: center;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 14px;
  background-color: #000000;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
   box-sizing: border-box;
}

.v3_12 {
  width: 480px;
  height: 400px;
  background: linear-gradient(145deg, #0f0f0f, #2a2a2a77);
  border-radius: 16px;
  border-top-style: 24px;
  border-color: #fff;
   box-shadow: 0 8px 20px rgba(211, 0, 253, 0.6);
 
 
  overflow: hidden;
  padding: 40px 20px;
  text-align: center;
  align-items: center;
  justify-content: center;
   box-sizing: border-box;
}

.v3_14 {
  color: #ffffff;
  font-family: 'Monomaniac One', sans-serif;
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 20px;
  display: block;
}

.v3_19 {
  width: 240px;
  height: 160px;
  background: url("./v3_19.png") no-repeat center center;
  background-size: contain;
  margin: 0 auto 30px auto;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(255, 0, 153, 0.2);
}

.v3_20 {
  width: 200px;
  height: 56px;
  margin: 0 auto;
  background: linear-gradient(135deg, #00000000, #a827b963, #c800ff);
  border-width: 3px;
  border-color: #fff;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease;
  cursor: pointer;
}

.v3_20:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(212, 0, 255, 0.5);
}

.v3_18 {
  color: #fff;
  font-size: 20px;
  font-weight: bold;
  font-family: 'Monomaniac One', sans-serif;
}

  </style>
</head>
<body>
  <div class="v3_12">
    <span class="v3_14">DOWNLOAD HEAD TRICK</span>
    <div class="v3_19"></div>
    <div class="v3_20">
      <span class="v3_18">DOWNLOAD</span>
    </div>
  </div>
</body>
</html>
